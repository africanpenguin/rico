<div class="panel panel-default events">
  <div class="panel-heading">
	<div class="menu">
	  <a class="btn btn-default back" href="#Gui/Main" role="button">
        <span class="glyphicon glyphicon-step-backward"></span>
      </a>
	</div>
	<h3 class="panel-title">View All Events</h3>
  </div>
  <div class="panel-body row">
	<div class="col-xs-4" ng-repeat="event in events">
	  <div class="thumbnail event ">

		<div class="caption">
		  <div class="header">
			<div class="menu">
			  <a class="btn btn-default btn-xs"
				 href="#Gui/Users/{{user.id}}/Boards/events/{{event.id}}/cards/Create"
				 role="button"><span class="glyphicon glyphicon-star-empty"></span></a>
			</div>
            <h4 class="title"><a target="_blank" ng-href="{{event.url}}">{{event.title}}</a></h4>
            <small>{{event.subtitle}}</small>
		  </div>
          <div class="speaker">
            Speakers:
            <span ng-repeat="speaker in event.speakers">
              {{speaker}}
            </span>
          </div><!-- /.speakers -->
          <div class="track">
            Track: {{event.track}}
          </div><!-- /.track -->
          <div class="location">
            Location: {{event.location}}
          </div><!-- /.location-->
          <div class="start_time">
            Starting time: {{event.start_time_formatted}}
          </div><!-- /.start_time -->
          <div class="end_time">
            Ending time: {{event.end_time_formatted}}
          </div><!-- /.end_time -->
          <button ng-click="open(event)" class="display-description" data-event-id="{{event._id}}">Display description</button>
          <!-- TODO add links -->
		</div>
	  </div>
	</div>
  </div>
</div>
