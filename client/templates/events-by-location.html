<div class="panel panel-default locations">
	<div class="panel-heading">
		<div class="menu">
			<a class="btn btn-default" href="#Gui/Main" role="button"><span
          class="glyphicon glyphicon-step-backward"></span></a>
		</div>
		<h3 class="panel-title">View Events By Location - location list</h3>
	</div>
	<div class="panel-body row">
		<div class="col-xs-4 locations-content" ng-repeat="location in locations track by $index">
      <div class="thumbnail location">
        <a ng-href="#/Gui/Events/ByLocation/{{location}}">{{location}}</a>
      </div><!-- /.location -->
    </div><!-- /.locations-content -->
  </div><!-- /.panle-body -->
</div><!-- /.locations -->
